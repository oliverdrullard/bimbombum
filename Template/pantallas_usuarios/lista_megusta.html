{% extends "app.html"%}
{% load static %}

{% block content %}    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/lista_megusta.css">
    <title>BIM,BOM,BUM/Inicio</title>

    <div class="contenedor_titulo">
        <p class="titulo_megusta">Lo que te ha gustado</p>
        <i class="fa-solid fa-heart"></i>
    </div>
    <section class="section_megusta">
        {% for producto in productos %}
           <div class="div_padre_megusta">
                <div class="div_imagen_megusta">
                   <a href="{% url 'cart:detallesProductos' producto.id_producto%}">
                        <img src="{{producto.imagen.url}}" alt="">
                   </a>
                </div>
                <p class="nombre_producto"><strong>{{ producto.nombre}}</strong></p>
                <div class="precio">
                    <p><strong>${{ producto.precio }}</strong></p>
                    <div class="iconos_megusta">
                        <i class="fa-solid fa-cart-shopping " id="carito"></i>
                        <i class="fa-solid fa-heart" id="corazon"></i>
                    </div>
                </div>
                <p class="descripcion_producto">
                    {{ producto.descripcion}} 
                </p>
                <div class="div_botones_padre">
                    <button class="botodes_lista_megusta">Comprar</button>
                    <form method="POST" action="{% url 'cart:eliminar_producto_lista_megusta' producto.id_producto %}">
                        {% csrf_token %}
                        <button type="submit" class="botodes_lista_megusta">Eliminar</button>
                    </form>
                </div>
           </div>
       {% endfor %}
        
    </section>
{% endblock %}
