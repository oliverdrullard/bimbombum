{% extends "app.html"%}
{% load static %}

{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/detallesPruductos.css">
    <title>Detalles del producto</title>

    <main>
    
        <div class="contenedor">
            {% for detalles in detalles %}
                <div class="card">
                    <figure>
                        <img src="{{ detalles.imagen.url }}" alt="">
                    </figure>
                    <br>
                    <p class="precio"><big>${{ detalles.precio }}</big></p><br>
                    <div class="logosC" >
                        <i class="fa-solid fa-cart-shopping i_logos_compras" ></i>
                        <i class="fa-solid fa-heart i_logos_compras"></i>
                        <i class="fa-solid fa-money-bill-1-wave i_logos_compras"></i>
                        <label for="cantidad"class="input-label precio">Cantidad</label>
                        <input type="number" class="cantidad">
                    </div>
                    <br>
                    <button class="boton_comprar"><big>Comprar</big></button>
                </div>
                
                <p class="descriccion">
                    {{ detalles.descripcion }}
                </p>
            {%endfor%}
        </div> 
    
    </main>

{% endblock %}
