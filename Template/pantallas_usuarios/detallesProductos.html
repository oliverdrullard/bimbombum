{% extends "app.html"%}
{% load static %}

{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/detallesPruductos.css">
    <title>Detalles del producto</title>

    <main>
       <section class="seccion-informacion-producto">
        {% for detalles in detalles%}
            <div class="padre-informacion">
                <div class="div-imagen">
                    <img src="{{detalles.imagen.url}}" alt="">
                </div>
                <div class="informacion">
                    <p class="nombre-producto"><strong>{{detalles.nombre}} ${{detalles.precio}} </strong></p>
                    <ul>
                        <li>
                            {{detalles.descripcion}}
                            ${{detalles.precio}}
                        </li>
                        <li>
                            {{detalles.envio}}
                        </li>
                        <li>{{detalles.material}}.</li>
                    </ul>
                    <div class="div-botones">
                        <div class="div-cantidad">
                            <button class="boton-menos" id="menos">-</button>
                            <input type="number" min="1" value="1" class="cantidad">
                            <button class="boton-mas" id="mas">+</button>
                        </div>
                        <button class="boton-carrito">Añadir al carrito</button>
                    </div>
                    <button class="boton-megusta">
                        <i class="far fa-heart"></i>
                        Añadir a megusta
                    </button>
                    
            </div>
        {% endfor %}
       </section>
    </main>

{% endblock %}
